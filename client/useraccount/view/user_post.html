<div class="user-post">
  <section class="single-post">
    <div class="post-title" ng-bind="post.post_title"></div>
    <em class="post-author">
      <span class="author-name" ng-bind="post.author"></span>
      <span class="create-time" ng-bind="post.created"></span></em>
    <p class="post-content" ng-bind="post.post_content"></p>
  </section>
</div>
