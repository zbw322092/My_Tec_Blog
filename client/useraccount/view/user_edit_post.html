<div class="edit-post">
  <form name="post" class="post-form">
    <input name="postTitle" class="post-title" type="text" placeholder="title" ng-model="post.post_title"/>
    <input name="postTag" class="post-tag" type="text" placeholder="tag" ng-model="post.tags"/>
    <textarea name="postContent" class="post-content" placeholder="content" ng-model="post.post_content"></textarea>
  </form>

  <button class="update-post">Update Post</button>
</div>
