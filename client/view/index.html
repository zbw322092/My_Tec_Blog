<div class="main-page">
  <section class="single-post" ng-repeat="post in posts">

    <div class="post-title" ng-bind="post.post_title"></div>
    <em class="post-author">
      <span class="author-name" ng-bind="post.author"></span>
      <span class="create-time" ng-bind="post.created"></span></em>
    <p class="post-content" ng-bind="post.post_content"></p>


  </section>

  <button class="login" ng-click="login()">Login</button>
  <button class="sign-up" ng-click="signUp()">Sign Up</button>
  <button class="sign-up" ng-click="logout()">Logout</button>

  <button class="user-exist" ng-click="userExist()">User Exist</button>
</div>


<form>
  <input placeholder="title" ng-model="postTitle">
  <input placeholder="author" ng-model="postAuthor">
  <textarea placeholder="article content" ng-model="postContent"></textarea>
</form>
<button ng-click="submitPost()">CLICK TO SUBMIT</button>
